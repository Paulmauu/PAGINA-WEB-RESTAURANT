<html>

    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
         <link rel="stylesheet" href="reset.css">
         <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <header>
            <div class="caja">
            <h1><img src="imagenes/logo.png" alt="Logo de la barberia alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correoelectronico"> Correo Electrónico</label>
            <input type="email" id="correoelectronico"class="input-padron" required placeholder="Email@domionio.com">

            <label for="telefono">telefono</label>
            <input type="tel" id="telefono"class="input-padron" required placeholder="(XX) XXXX XXXX">

            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" required></textarea>

            <fieldset>
                <legend>Como le gustaría que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                
                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">telefono</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>whatsapp</label>
                
            </fieldset>
            <fieldset>
                <select>
                    <legend>En cual horario prefieres ser atendido?</legend>
                    <option>Mañana</option>
                    <option>tarde</option>
                    <option>noche</option>
                </select>
            </fieldset>           
            <label class="checkbox"><input type="checkbox" checked>Le gustaría recibir novedades de la Barbería</label></label>
            <input type="submit" value="Enviar Formulario" class="enviar">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img src="imagenes/logo-blanco.png" alt="Logo de la barberia alura">
        <p class="copyright">&copy; Copyright Barbería Alura - 2023</p>
    </footer>
 </body>
</html>
